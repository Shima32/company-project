
<div fxLayoutAlign="center center">
    <mat-form-field fxFlex="40%">
        <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
</div>
<mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="companyName">
        <mat-header-cell  gdAlignRows="center" *matHeaderCellDef>Company Name</mat-header-cell>
        <mat-cell  gdAlignRows="center" *matCellDef="let element">{{element.company.name}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="projectName">
        <mat-header-cell gdAlignRows="center" *matHeaderCellDef>Project Name</mat-header-cell>
        <mat-cell gdAlignRows="center" *matCellDef="let element">{{element.name}}</mat-cell>
    </ng-container> 

    <ng-container matColumnDef="taskName">
        <mat-header-cell gdAlignRows="center" *matHeaderCellDef>Task Name</mat-header-cell>
        <mat-cell  gdAlignRows="center" *matCellDef="let element"></mat-cell>
    </ng-container>

    <ng-container matColumnDef="estimatedTime" >
        <mat-header-cell gdAlignRows="center" *matHeaderCellDef mat-sort-header>Estimated Time</mat-header-cell>
        <mat-cell gdAlignRows="center" *matCellDef="let element"></mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="action" >
        <mat-header-cell gdAlignRows="center" *matHeaderCellDef>Action</mat-header-cell>
        <mat-cell gdAlignRows="center" *matCellDef="let element"><button mat-raised-button color="warn">Delete</button></mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>

<mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[1, 5, 10, 20]">
</mat-paginator>
